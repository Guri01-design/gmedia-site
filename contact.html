<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GMEDIA — Contact</title>
  <link rel="stylesheet" href="style.css">
  <!-- Calendly popup widget -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
<body>
<header>
  <div class="container nav">
    <div class="logo">GMEDIA</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div style="display:flex;gap:10px;align-items:center">
      <a class="btn" href="#" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/gmediaagency01/30min?hide_event_type_details=1&hide_gdpr_banner=1'});return false;">
        Book a Call
      </a>
      <button class="hamburger" id="hamburger" aria-label="menu">☰</button>
    </div>
  </div>
</header>

<main class="container">
  <section>
    <h1 class="fade-up">Contact Us</h1>
    <p class="lead fade-up">Reach out for collaborations, support, or inquiries.</p>

    <!-- Formspree-enabled form -->
    <form action="https://formspree.io/f/mkgvkgeq" method="POST" class="fade-up" style="margin-top:20px">
      <label>Name</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email</label><br>
      <input type="email" name="email" required><br><br>

      <label>Message</label><br>
      <textarea name="message" rows="5" required></textarea><br><br>

      <!-- Optional: Redirect to thank-you page after submission -->
      <!-- <input type="hidden" name="_next" value="thank-you.html"> -->

      <button type="submit" class="btn">Send Message</button>
    </form>

  </section>
</main>

<footer>
  <div class="container">
    <p>© <span id="y"></span> GMEDIA — Pro AI Automation</p>
    <p style="color:var(--muted);margin:0">gmediaagency01@gmail.com • Remote, California</p>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('y').textContent = new Date().getFullYear();
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add('in');
    });
  }, { threshold: 0.12 });
  document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  const ham = document.getElementById('hamburger');
  ham && ham.addEventListener('click', () => {
    const ul = document.querySelector('nav ul');
    if (ul.style.display === 'flex') {
      ul.style.display = 'none';
    } else {
      ul.style.display = 'flex';
      ul.style.flexDirection = 'column';
      ul.style.gap = '12px';
    }
  });
});
</script>
</body>
</html>
