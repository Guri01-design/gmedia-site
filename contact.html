<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GMEDIA — Contact</title>
  <link rel="stylesheet" href="style.css">
  <!-- Calendly CSS + JS -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
<body>
<header>
  <div class="container nav">
    <div class="logo">GMEDIA</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="nav-cta" style="margin-left:auto">
      <a href="#" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/gmediaagency01/30min?hide_event_type_details=1&hide_gdpr_banner=1'});return false;" class="btn">
        Book a Call
      </a>
    </div>
  </div>
</header>

<main class="container">
  <section>
    <h1 class="fade-up">Contact Us</h1>
    <p class="lead fade-up">Reach out for collaborations, support, or inquiries.</p>

    <!-- Restore your contact form or details here -->
    <form class="fade-up" style="margin-top:20px">
      <label>Name</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email</label><br>
      <input type="email" name="email" required><br><br>

      <label>Message</label><br>
      <textarea name="message" rows="5" required></textarea><br><br>

      <button type="submit" class="btn">Send Message</button>
    </form>

  </section>
</main>

<footer>
  <div class="container">
    <p>© <span id="y"></span> GMEDIA</p>
  </div>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.fade-up').forEach((el, i) =>
      setTimeout(() => el.classList.add('in'), 80 * i)
    );
  });
</script>
</body>
</html>
